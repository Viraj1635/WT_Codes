<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=new Array()
        let n=parseInt(prompt("insert length:"))
        for (let i = 0; i < n; i++) {
            a[i] = parseInt(prompt("insert number:"))
            
        }
        let max=a[0]
        for (let i = 0; i < n; i++) {
            if (max<a[i]) {
                max = a[i]
            }
        }
        let min=a[0]
        for (let i = 0; i < n; i++) {
            if (min>a[i]) {
                min= a[i]
            }
        }
        console.log("max: " + max)
        console.log("min: " + min)
    </script>
</body>
</html>
