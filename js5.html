<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter number a:"))
        let n=a
        let rev=0
        let c
        while (a>0) {
            c=a%10
            rev=rev*10+c
            a=parseInt(a/10)
        }
        if (n==rev) {
            console.log("number is pallindrom");
        }
        else{
            console.log("number is not pallindrom");
        }
    </script>
</body>
</html>
