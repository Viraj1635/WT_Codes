<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=parseInt(prompt("Enter number a:"))
        let flag=0
        for (let i = 1; i < a/2; i++) {
            if (a/i==0) {
                flag=flag+1
            }
        }
        if (flag>1) {
            console.log("number is not prime");
        }
        else{
            console.log("number is prime");
        }
    </script>
</body>
</html>
