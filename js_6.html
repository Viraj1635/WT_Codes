<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let c=1
        for (let i = 0; i < 4; i++) {
            for (let j = 0; j <=i; j++) {
                    document.write(c)
                    c++
            }
            document.writeln("<br/>")
        }
    </script>
