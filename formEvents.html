<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onreset="Rese(event)">
        <input type="text" value="" onfocus="textFocus()" onblur="textBlur()" id="textbox">
        <input type="button" value="submit" onsubmit="Submi()" onclick="event.preventDefault(onsubmit())" id="submit" >
        <input type="reset" value="reset" id="reet">
    </form>
    <script>
        function textFocus() {
            console.log("text focus");
        }
        function textBlur() {
            console.log("text blured");
        }
        function Submi() {
            console.log("text submited");
        }
        function Rese(e) {
            console.log("form reseted");
        }
    </script>
</body>
</html>
