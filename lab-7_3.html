<body>
    <script>
        function power(a,b=2) {
            var c=Math.pow(a,b);
            console.log("ans:"+c);
        }
        var x=Number.parseInt(prompt("insert base:"));
        power(x);
        var y=Number.parseInt(prompt("insert power:"));
        if(y>0){
            power(x,y);
        }
    </script>
